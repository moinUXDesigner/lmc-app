<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Electricity department load monitoring cell APTRANSCO">
    <title>LMC App</title>
    <link rel="shortcut icon" href="assets/img/favicons/aptransco-favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/bootstrap/bs_css_icons/bootstrap-icons.min.css">
    <link rel="stylesheet" href="assets/css/lmc2.css">

    <!--Font Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!--Font Nunito -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">

    <!-- Font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

</head>
<body>

    <div id="navbar"></div>

    <div class="container-fluid ">
        <div class="container-fluid font-small mt-4">
            <div class="row top-1 mt-5">
                <h5 class="col-sm-5 mt-auto">DISCOMs Power Supply Position <span class="font-small">(Agriculture)</span></h5>
                <div class="col-sm-5">
                    <form class="row row-cols-lg-auto g-3 mb-3 mb-sm-0 align-items-center" id="searchForm">
                        <label class="col-4" for="inlineFormInputGroupUsername">From</label>
                        <div class="col-8">
                            <input type="date" class="form-control" id="inlineFormInputGroupUsername" placeholder="Username">
                        </div>

                        <label class="col-4" for="inlineFormInputGroupUsername">To</label>
                        <div class="col-8">
                            <div class="input-group">
                                <input type="date" class="form-control" id="inlineFormInputGroupUsername" placeholder="Username">
                                
                            </div>
                        </div>

                        <div class="col-sm-12">
                            <button class="btn btn-secondary small w-100" type="button" title="search">Search &nbsp; <i class="bi bi-search"></i>
                            </button>
                        </div>
                      
                        <!-- <div class="col-12">
                          <button type="submit" class="btn btn-secondary"> Search</button>
                        </div> -->
                      </form>
                </div>
                <div class="col-sm-2">
                    <button class="btn btn-sm small btn-primary float-end" type="button" id="psPosAddBtn" onclick="psPositionView()"><i class="bi bi-plus-circle"></i> Add New</button>
                </div>
            </div>

                
                <form  class="d-none bg-light p-3 rounded-2 border border-secondary-subtle shadow-sm" id="prevDayPsPositionForm">
                    
        
                          <!-- Entry Date Row -->
                          <div class="row g-3 mb-3">
                            <div class="col-md-4">
                              <label for="entryDate_input" class="form-label">Entry Date *</label>
                              <input type="date" class="form-control" id="entryDate_input" name="entryDate_input" placeholder="Select Date">
                              
                            </div>
                          
                            <div class="col-md-4">
                              <label for="distName_input" class="form-label">District Name *</label>
                              <input type="text" class="form-control" id="distName_input" name="distName_input" placeholder="Enter District Name">
                            </div>
                            <div class="col-md-4">
                              <label for="sevenHrsSingleSpell" class="form-label">9Hrs in One Spell</label>
                              <input type="text" class="form-control" id="sevenHrsSingleSpell" name="sevenHrsSingleSpell">
                            </div>
                          
                            <div class="col-md-4">
                              <label for="sevenHrsTwoSpells" class="form-label">9Hrs in 2 Spells</label>
                              <input type="text" class="form-control" id="sevenHrsTwoSpells" name="sevenHrsTwoSpells">
                            </div>
                            <div class="col-md-4">
                              <label for="flex1" class="form-label">More than 2 Spells</label>
                              <input type="text" class="form-control" id="flex1" name="flex1">
                            </div>
                          
                            <div class="col-md-4">
                              <label for="morethanFiveHrs" class="form-label">Between 7Hrs and 9Hrs</label>
                              <input type="text" class="form-control" id="morethanFiveHrs" name="morethanFiveHrs">
                            </div>
                            <div class="col-md-4">
                              <label for="lessthanFiveHrs" class="form-label">Less than 7Hrs</label>
                              <input type="text" class="form-control" id="lessthanFiveHrs" name="lessthanFiveHrs">
                            </div>
                          
                            <div class="col-md-4">
                              <label for="flex2" class="form-label">Reasons: Due to ELR</label>
                              <input type="text" class="form-control" id="flex2" name="flex2">
                            </div>
                            <div class="col-md-4">
                              <label for="flex3" class="form-label">Reasons: Due to BD</label>
                              <input type="text" class="form-control" id="flex3" name="flex3">
                            </div>
                          </div>
                      
                          <!-- Submit Button -->
                          <div class="row">
                            <div class="col-sm-11"></div>
                            <div class="col-md-1">
                              <button type="submit" class="btn btn-primary float-end w-100">Save</button>
                            </div>
                          </div>
                        </form>
                     
            
        </div>
        
        <div class="row" id="prevDayPsPositionTable">
            <div class="col-sm-12">
                <div class="table-responsive mt-4">
                    <table class="table table-sm">
                        <thead>
                            <tr role="row">
                                <th id="form:searchResults:format3b3cAbstract_entryDate">
                                    <div class="ui-dt-c"><span>Entry Date</span></div>
                                </th>
                                <th id="form:searchResults:format3b3cAbstract_distName" 
                                    >
                                    <div class="ui-dt-c"><span>District Name</span></div>
                                </th>
                                <th id="form:searchResults:format3b3cAbstract_elevenKVFdrsAgl" >
                                    <div class="ui-dt-c"><span>No. of AGL Feeders</span></div>
                                </th>
                                <th id="form:searchResults:format3b3cAbstract_sevenHrsSingleSpell" class="ui-state-default"
                                    role="columnheader">
                                    <div class="ui-dt-c"><span>9Hrs in One Spell</span></div>
                                </th>
                                <th id="form:searchResults:format3b3cAbstract_sevenHrsTwoSpells" class="ui-state-default"
                                    role="columnheader">
                                    <div class="ui-dt-c"><span>9Hrs in 2 Spells</span></div>
                                </th>
                                <th id="form:searchResults:format3b3cAbstract_flex1" >
                                    <div class="ui-dt-c"><span>More than 2 Spells</span></div>
                                </th>
                                <th id="form:searchResults:format3b3cAbstract_morethanFiveHrs" >
                                    <div class="ui-dt-c"><span>Between 7Hrs and 9Hrs</span></div>
                                </th>
                                <th id="form:searchResults:format3b3cAbstract_lessthanFiveHrs" >
                                    <div class="ui-dt-c"><span>Less than 7Hrs</span></div>
                                </th>
                                <th id="form:searchResults:format3b3cAbstract_flex2" >
                                    <div class="ui-dt-c"><span>Reasons: Due to ELR</span></div>
                                </th>
                                <th id="form:searchResults:format3b3cAbstract_flex3" >
                                    <div class="ui-dt-c"><span>Reasons: Due to BD</span></div>
                                </th>
                                <th id="form:searchResults:actions" class="ui-state-default actions-column" role="columnheader">
                                    <div class="ui-dt-c"><span>Actions</span></div>
                                </th>
                            </tr>
                        </thead>
                        <tfoot></tfoot>
                        <tbody id="form:searchResults_data" class="ui-datatable-data ui-widget-content">
                            <tr class="ui-widget-content ui-datatable-empty-message">
                                <td colspan="11">
                                    <div class="ui-dt-c">No records found.</div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/lmc.js"></script>
</body>
</html>
