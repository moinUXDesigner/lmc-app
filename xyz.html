<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Report Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div style="width: 80%; margin: auto;">
    <canvas id="dailyReportChart"></canvas>
  </div>
  <script>
    // Sample data for the chart
    const gridData = [
      { gridname: "Grid A", fivehrs: 50, twentytwohrs: 200 },
      { gridname: "Grid B", fivehrs: 30, twentytwohrs: 180 },
      { gridname: "Grid C", fivehrs: 70, twentytwohrs: 220 },
      { gridname: "Grid D", fivehrs: 40, twentytwohrs: 190 },
    ];

    // Extracting data for the chart
    const labels = gridData.map(data => data.gridname);
    const fivehrsData = gridData.map(data => data.fivehrs);
    const twentytwohrsData = gridData.map(data => data.twentytwohrs);

    // Chart configuration
    const config = {
      type: 'bar',
      data: {
        labels: labels,
        datasets: [
          {
            label: '5 Hrs Data',
            data: fivehrsData,
            backgroundColor: 'rgba(54, 162, 235, 0.7)',
            borderColor: 'rgba(54, 162, 235, 1)',
            borderWidth: 1,
          },
          {
            label: '22 Hrs Data',
            data: twentytwohrsData,
            backgroundColor: 'rgba(255, 99, 132, 0.7)',
            borderColor: 'rgba(255, 99, 132, 1)',
            borderWidth: 1,
          }
        ],
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            position: 'top',
          },
          tooltip: {
            mode: 'index',
            intersect: false,
          }
        },
        scales: {
          x: {
            stacked: false,
          },
          y: {
            beginAtZero: true,
          }
        },
      },
    };

    // Render the chart
    const ctx = document.getElementById('dailyReportChart').getContext('2d');
    new Chart(ctx, config);
  </script>
</body>
</html>
