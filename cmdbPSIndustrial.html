<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Electricity department load monitoring cell APTRANSCO">
    <title>LMC App</title>
    <link rel="shortcut icon" href="assets/img/favicons/aptransco-favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/bootstrap/bs_css_icons/bootstrap-icons.min.css">
    <link rel="stylesheet" href="assets/css/lmc2.css">

    <!--Font Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!--Font Nunito -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">

    <!-- Font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

</head>
<body>

    <div id="navbar"></div>

    <div class="container-fluid ">
        <div class="container-fluid font-small mt-4">
            <div class="row top-1 mt-5">
                <h5 class="col-sm-5 mt-auto">Power Supply Position (Industrial)</h5>
                <div class="col-sm-5">
                    <form class="row row-cols-lg-auto g-3 mb-3 mb-sm-0 align-items-center" id="searchForm">
                        <label class="col-4" for="inlineFormInputGroupUsername">From</label>
                        <div class="col-8">
                            <input type="date" class="form-control" id="inlineFormInputGroupUsername" placeholder="Username">
                        </div>

                        <label class="col-4" for="inlineFormInputGroupUsername">To</label>
                        <div class="col-8">
                            <div class="input-group">
                                <input type="date" class="form-control" id="inlineFormInputGroupUsername" placeholder="Username">
                                
                            </div>
                        </div>

                        <div class="col-sm-12">
                            <button class="btn btn-secondary small w-100" type="button" title="search">Search &nbsp; <i class="bi bi-search"></i>
                            </button>
                        </div>
                      
                        <!-- <div class="col-12">
                          <button type="submit" class="btn btn-secondary"> Search</button>
                        </div> -->
                      </form>
                </div>
                <div class="col-sm-2">
                    <button class="btn btn-sm small btn-primary float-end" type="button" id="psPosAddBtn" onclick="psPositionView()"><i class="bi bi-plus-circle"></i> Add New</button>
                </div>
            </div>

                
            <form class="d-none bg-light p-3 rounded-2 border border-secondary-subtle shadow-sm" id="prevDayPsPositionForm">
                
                
                    <!-- Entry Date -->
                    <div class="row mb-3">
                        <label for="entryDate" class="col-sm-2 col-form-label">Entry Date *</label>
                        <div class="col-sm-4">
                            <input type="date" class="form-control" id="entryDate" name="entryDate" placeholder="Select Date">
                            
                        </div>
                    
                        <label for="distName" class="col-sm-2 col-form-label">District Name *</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="distName" name="distName" placeholder="Enter District Name">
                        </div>
                    </div>
        
                    <!-- Scheduled Supply Maintained / Not Maintained -->
                    <div class="row mb-3">
                        <label for="schhrsMntdInds" class="col-sm-2 col-form-label">Scheduled Supply Maintained</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="schhrsMntdInds" name="schhrsMntdInds" placeholder="Enter hours maintained">
                        </div>
                        <label for="schhrsNtmntdInds" class="col-sm-2 col-form-label">Scheduled Supply Not Maintained</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="schhrsNtmntdInds" name="schhrsNtmntdInds" placeholder="Enter hours not maintained">
                        </div>
                    </div>
        
                    <!-- Feeders: LC, LR, BD -->
                    <div class="row mb-3">
                        <label for="lcFdrs" class="col-sm-2 col-form-label">LC Feeders</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="lcFdrs" name="lcFdrs" placeholder="Enter LC Feeders">
                        </div>
                        <label for="lrFdrs" class="col-sm-2 col-form-label">LR Feeders</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="lrFdrs" name="lrFdrs" placeholder="Enter LR Feeders">
                        </div>
                    </div>
        
                    <!-- Feeders: BD, Others -->
                    <div class="row mb-3">
                        <label for="bdFdrs" class="col-sm-2 col-form-label">BD Feeders</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="bdFdrs" name="bdFdrs" placeholder="Enter BD Feeders">
                        </div>
                        <label for="othersFdrs" class="col-sm-2 col-form-label">Others Feeders</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="othersFdrs" name="othersFdrs" placeholder="Enter Others Feeders">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-11"></div>
                        <div class="col-md-1">
                          <button type="submit" class="btn btn-primary float-end w-100">Save</button>
                        </div>
                      </div>
                
                                                     
            </form>
                        

                         
        </div>
        
        <div class="row mt-3" id="prevDayPsPositionTable">
            <div class="col-sm-12">
                <table class="table table-sm" role="grid">
                    <thead>
                        <tr role="row">
                            <th id="form:searchResults:pspIndustrial_entryDate" >
                                <div class="ui-dt-c"><span>Entry Date</span></div>
                            </th>
                            <th id="form:searchResults:pspIndustrial_distName">
                                <div class="ui-dt-c"><span>District Name</span></div>
                            </th>
                            <th id="form:searchResults:pspIndustrial_fdrsInds" >
                                <div class="ui-dt-c"><span>No. of Industrial Feeders</span></div>
                            </th>
                            <th id="form:searchResults:pspIndustrial_schhrsMntdInds" >
                                <div class="ui-dt-c"><span>Scheduled Supply Maintained</span></div>
                            </th>
                            <th id="form:searchResults:pspIndustrial_schhrsNtmntdInds" >
                                <div class="ui-dt-c"><span>Scheduled Supply Not Maintained</span></div>
                            </th>
                            <th id="form:searchResults:pspIndustrial_lcFdrs" >
                                <div class="ui-dt-c"><span>LC Feeders</span></div>
                            </th>
                            <th id="form:searchResults:pspIndustrial_lrFdrs" >
                                <div class="ui-dt-c"><span>LR Feeders</span></div>
                            </th>
                            <th id="form:searchResults:pspIndustrial_bdFdrs" >
                                <div class="ui-dt-c"><span>BD Feeders</span></div>
                            </th>
                            <th id="form:searchResults:pspIndustrial_othersFdrs" >
                                <div class="ui-dt-c"><span>Others Feeders</span></div>
                            </th>
                            <th id="form:searchResults:actions" class="ui-state-default actions-column" role="columnheader">
                                <div class="ui-dt-c"><span>Actions</span></div>
                            </th>
                        </tr>
                    </thead>
                    <tfoot></tfoot>
                    <tbody id="form:searchResults_data" class="ui-datatable-data ui-widget-content">
                        <tr class="ui-widget-content ui-datatable-empty-message">
                            <td colspan="10">
                                <div class="ui-dt-c">No records found.</div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="assets/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/lmc.js"></script>
</body>
</html>
