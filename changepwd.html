                            <div class="mx-4 row g-3 font-small fw-semibold">

                                <div class="col-sm-12">

                                </div>

                                    <label class="form-label">Confirm Password</label>
                                    <input type="text" class="form-control" placeholder="Confirm new password">
                                </div>

                                <div class="col-12 mb-3">
                                    <button class="btn btn-sm w-25 btn-primary float-end" type="button" data-bs-toggle="modal" data-bs-target="#pwdChngAlert">Update</button>

                            </div>
                        </form>
                    </div>
