<body>

    <div id="navbar"></div>

    <div class="container-fluid ">
        <div class="container-fluid font-small mt-4">
            <div class="row top-1 mt-5">
                <h5 class="col-sm-5 mt-auto">DISCOMs Quota</h5>
                <div class="col-sm-5">
                    <form class="row row-cols-lg-auto g-3 mb-3 mb-sm-0 align-items-center" id="searchForm">
                        <label class="col-4" for="inlineFormInputGroupUsername">From</label>
                        <div class="col-8">
                            <input type="date" class="form-control" id="inlineFormInputGroupUsername" placeholder="Username">
                        </div>

                        <label class="col-4" for="inlineFormInputGroupUsername">To</label>
                        <div class="col-8">
                            <div class="input-group">
                                <input type="date" class="form-control" id="inlineFormInputGroupUsername" placeholder="Username">
                                
                            </div>
                        </div>

                        <div class="col-sm-12">
                            <button class="btn btn-secondary small w-100" type="button" title="search">Search &nbsp; <i class="bi bi-search"></i>
                            </button>
                        </div>
                      
                        <!-- <div class="col-12">
                          <button type="submit" class="btn btn-secondary"> Search</button>
                        </div> -->
                      </form>
                </div>
                <div class="col-sm-2">
                    <button class="btn btn-sm small btn-primary float-end" type="button" id="psPosAddBtn" onclick="psPositionView()"><i class="bi bi-plus-circle"></i> Add New</button>
                </div>
            </div>

                
            <form  class="d-none bg-light p-3 rounded-2 border border-secondary-subtle shadow-sm" id="prevDayPsPositionForm">
                
    
                        <!-- Entry Date Row -->
                        <div class="row g-3 mb-3">
                        <div class="col-md-3">
                            <label for="entryDate_input" class="form-label">From Date *</label>
                            <input type="date" class="form-control" id="entryDate_input" name="entryDate_input" placeholder="Select Date">
                            
                        </div>

                        <div class="col-md-3">
                            <label for="entryDate_input" class="form-label">To Date *</label>
                            <input type="date" class="form-control" id="entryDate_input" name="entryDate_input" placeholder="Select Date">
                            
                        </div>
                        
                        <div class="col-md-3">
                            <label for="distName_input" class="form-label">District Name *</label>
                            <input type="text" class="form-control" id="distName_input" name="distName_input" placeholder="Enter District Name">
                        </div>
                        <div class="col-md-3">
                            <label for="sevenHrsSingleSpell" class="form-label">Quota</label>
                            <input type="text" class="form-control" id="sevenHrsSingleSpell" name="sevenHrsSingleSpell">
                        </div>
                        
                        </div>
                    
                        <!-- Submit Button -->
                        <div class="row">
                        <div class="col-sm-11"></div>
                        <div class="col-md-1">
                            <button type="submit" class="btn btn-primary float-end w-100">Save</button>
                        </div>
                        </div>
            </form>
                     
            
        </div>
        
        <div class="row" id="prevDayPsPositionTable">
            <div class="col-sm-12">
                <div class="table-responsive mt-4">
                    <table class="table table-sm" role="grid"><thead><tr role="row"><th id="form:searchResults:format6_entryDate" class="ui-state-default" role="columnheader"><div class="ui-dt-c"><span>From Date</span></div></th><th id="form:searchResults:format6_toDate" class="ui-state-default" role="columnheader"><div class="ui-dt-c"><span>To Date</span></div></th><th id="form:searchResults:format6_distName" class="ui-state-default" role="columnheader"><div class="ui-dt-c"><span>District Name</span></div></th><th id="form:searchResults:format6_quota" class="ui-state-default" role="columnheader"><div class="ui-dt-c"><span>Quota</span></div></th><th id="form:searchResults:actions" class="ui-state-default actions-column" role="columnheader"><div class="ui-dt-c"><span>Actions</span></div></th></tr></thead><tfoot></tfoot><tbody id="form:searchResults_data" class="ui-datatable-data ui-widget-content"><tr class="ui-widget-content ui-datatable-empty-message"><td colspan="5"><div class="ui-dt-c">No records found.</div></td></tr></tbody></table>
                </div>
            </div>
        </div>

        
    </div>

    <script src="assets/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/lmc.js"></script>
